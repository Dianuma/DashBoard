<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽픽파킹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            flex-grow: 1;
        }

        .header .profile-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .search-bar {
            padding: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .destination-list {
            padding: 10px;
        }

        .destination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .destination .info {
            display: flex;
            flex-direction: column;
        }

        .destination .distance {
            font-size: 14px;
            color: #ffa500;
        }

        .parking-section {
            padding: 10px;
        }

        .parking-section .title {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .parking-list {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        .parking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-size: 14px;
            font-weight: bold;
        }

        .status.available {
            color: green;
        }

        .status.moderate {
            color: orange;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="car_icon.png" alt="Car Icon">
        <h1>픽픽파킹</h1>
        <div class="profile-icon"></div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="목적지 검색">
    </div>

    <div class="destination-list">
        <div class="destination">
            <div class="info">
                <span>목적지 1</span>
                <span>도로명주소-----------------------------</span>
            </div>
            <span class="distance">1.2km</span>
        </div>

        <div class="destination">
            <div class="info">
                <span>목적지 2</span>
                <span>도로명주소-----------------------------</span>
            </div>
            <span class="distance">1.2km</span>
        </div>
    </div>

    <div class="parking-section">
        <div class="title">주변 주차장 (3개 발검됨)</div>
        <ul class="parking-list">
            <li class="parking-item">
                <span>A 주차장</span>
                <span class="status available">여유</span>
            </li>
            <li class="parking-item">
                <span>B 주차장</span>
                <span class="status moderate">보통</span>
            </li>
        </ul>
    </div>

</body>
</html>
