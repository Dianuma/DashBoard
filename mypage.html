<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root-container">
        <div class="page-container">
          <div class="my-page-content">
            <div class="profile-section">
              <h2>유저님의 마이페이지</h2>
            </div>
            
            <div class="menu-section">
              <div class="menu-group">
                <button class="menu-button" @click="editMyInfo">
                  <i class="fas fa-user"></i>
                  내 정보 수정
                </button>
               <button class="menu-button">
                 <i class="fas fa-car"></i>
                 내 차량 관리
               </button>
              </div>
              
              <div class="menu-group">
                <button class="menu-button logout-button">
                  <i class="fas fa-sign-out-alt" style="text-align: center;"></i>
                  로그아웃
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>

<style>
    .root-container {
      position: fixed;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    .page-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      margin-top: 80px;
      height: calc(100vh - 80px);
      overflow-y: auto;
    }
    
    .my-page-content {
      background: white;
      padding: 30px;
    }
    
    .profile-section {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 40px;
    }
    
    .profile-section h2 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 20px;
    }
    
    .menu-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    
    .menu-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .menu-group h3 {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 10px;
    }
    
    .menu-button {
      width: 100%;
      padding: 15px 20px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
      color: #495057;
      text-align: left;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .menu-button:hover {
      background-color: #e9ecef;
      transform: translateY(-2px);
    }
    
    .menu-button i {
      font-size: 1.2rem;
      width: 24px;
    }
    
    .logout-button {
      margin-top: 30px;
      background-color: #2563EB;
      color: #fff;
      font-weight: bold;
      text-align: center;
      border: none;
    }
    
    .logout-button i {
      text-align: center;
    }
    
    </style>
    
</html>
