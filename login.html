<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
          <h2>로그인</h2>
          <form>
            <div class="input-group">
              <label for="email">이메일</label>
              <input 
                type="email" 
                id="email" 
                v-model="email" 
                required 
                placeholder="이메일을 입력하세요"
              >
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input 
                type="password" 
                id="password" 
                v-model="password" 
                required 
                placeholder="비밀번호를 입력하세요"
              >
            </div>
            <button type="submit" class="login-btn">로그인</button>
          </form>
          <div class="signup-link">
            계정이 없으신가요? <a href="#">회원가입</a>
          </div>
        </div>
      </div>
</body>

<style>
    .login-container {
      position: fixed;
      justify-content: center;
      align-items: center;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }
    
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #666;
    }
    
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: #4169e1;
    }
    
    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #4169e1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-btn:hover {
      background-color: #4169e1;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 1rem;
    }
    
    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    </style>
</html>
